<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CampusConnect NG – Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--blue:#0d6efd;
--green:#198754;
--red:#dc3545;
--gray:#6c757d;
--light:#f8f9fa;
--border:#dee2e6;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Segoe UI,Roboto,sans-serif;
background:var(--light);
display:flex;
justify-content:center;
}

.container{
width:95%;
max-width:1100px;
background:#fff;
margin:20px 0;
padding:20px;
border-radius:14px;
box-shadow:0 10px 30px rgba(0,0,0,.12);
}

h1{text-align:center;color:var(--blue)}

.tabs{
display:flex;
gap:8px;
flex-wrap:wrap;
border-bottom:2px solid var(--border);
margin-bottom:15px;
}

.tab{
padding:10px 16px;
cursor:pointer;
font-weight:600;
color:var(--gray);
}

.tab.active{
color:var(--blue);
border-bottom:3px solid var(--blue);
}

.actions{
display:flex;
gap:10px;
flex-wrap:wrap;
margin-bottom:15px;
}

button{
border:none;
padding:10px 18px;
border-radius:8px;
font-weight:700;
color:#fff;
cursor:pointer;
}

.btn-green{background:var(--green)}
.btn-blue{background:var(--blue)}
.btn-red{background:var(--red)}

table{
width:100%;
border-collapse:collapse;
font-size:.9rem;
}

th,td{
border:1px solid var(--border);
padding:8px;
}

th{background:#f1f3f5}

.badge{
padding:4px 9px;
border-radius:12px;
font-size:.75rem;
font-weight:700;
color:#fff;
}

.badge-new{background:var(--green)}
.badge-old{background:var(--red)}

.hidden{display:none}

.footer{
text-align:center;
margin-top:15px;
font-size:.85rem;
color:#777;
}
</style>
</head>

<body>

<div class="container">
<h1>CampusConnect NG – Admin Panel</h1>

<div class="tabs">
<div class="tab active" onclick="openTab('members',this)">Members</div>
<div class="tab" onclick="openTab('downloads',this)">Downloads</div>
<div class="tab" onclick="openTab('mark',this)">Mark as Downloaded</div>
<div class="tab" onclick="openTab('institutions',this)">Institutions</div>
</div>

<!-- MEMBERS -->
<div id="members">
<div id="members-table">Loading…</div>
</div>

<!-- DOWNLOADS -->
<div id="downloads" class="hidden">
<div class="actions">
<button class="btn-green" onclick="downloadByStatus('new')">⬇ NEW Contacts</button>
<button class="btn-red" onclick="downloadByStatus('old')">⬇ OLD Contacts</button>
<button class="btn-blue" onclick="downloadAll()">⬇ ALL Contacts</button>
</div>
</div>

<!-- MARK -->
<div id="mark" class="hidden">
<div class="actions">
<button class="btn-red" onclick="markAllOld()">✅ Mark ALL NEW as OLD</button>
</div>
<div id="mark-table"></div>
</div>

<!-- INSTITUTIONS -->
<div id="institutions" class="hidden">
<div id="institution-table"></div>
</div>

<div class="footer">CampusConnect NG • Admin Only</div>
</div>

<script>
const API="https://sheetdb.io/api/v1/lcqbyo961rmzf";
let contacts=[];

/* TAB HANDLER */
function openTab(id,el){
document.querySelectorAll('#members,#downloads,#mark,#institutions')
.forEach(d=>d.classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
el.classList.add('active');

if(id==='mark') renderMarkTable();
if(id==='institutions') renderInstitutionTable();
}

/* LOAD DATA */
async function load(){
try{
const res=await fetch(API);
contacts=await res.json();
renderMembers();
}catch{
document.getElementById("members-table").innerHTML="❌ Failed to load contacts";
}
}
load();
setInterval(load,15000);

/* HELPERS */
const isOld=c=>(c.status||'').toLowerCase()==='old';

function stateAbbr(s){
return (s||'UNK').replace(/[^A-Za-z]/g,'').substring(0,3).toUpperCase();
}

function unique(list){
const map=new Map();
list.forEach(c=>{
if(c.phone && !map.has(c.phone)) map.set(c.phone,c);
});
return [...map.values()];
}

function chunk(arr,size){
const out=[];
for(let i=0;i<arr.length;i+=size) out.push(arr.slice(i,i+size));
return out;
}

function vcf(c){
return `BEGIN:VCARD
VERSION:3.0
FN:${c.name||'Unknown'} – ${stateAbbr(c.state)}
N:${c.name||'Unknown'}
TEL:${c.phone}
END:VCARD`;
}

/* MEMBERS TABLE */
function renderMembers(){
document.getElementById("members-table").innerHTML=`
<table>
<tr><th>Status</th><th>Name</th><th>State</th><th>Phone</th><th>Institution</th></tr>
${contacts.map(c=>`
<tr>
<td><span class="badge ${isOld(c)?'badge-old':'badge-new'}">${isOld(c)?'OLD':'NEW'}</span></td>
<td>${c.name||''}</td>
<td>${c.state||''}</td>
<td>${c.phone||''}</td>
<td>${c.institution||''}</td>
</tr>`).join('')}
</table>`;
}

/* DOWNLOADS */
function downloadByStatus(type){
const list=unique(
contacts.filter(c=> type==='old' ? isOld(c) : !isOld(c))
);
download(list,`CampusConnect_${type.toUpperCase()}`);
}

function downloadAll(){
download(unique(contacts),'CampusConnect_ALL');
}

function download(list,base){
if(!list.length) return alert("No contacts found.");
chunk(list,100).forEach((b,i)=>{
const blob=new Blob([b.map(vcf).join("\n")],{type:'text/vcard'});
const a=document.createElement('a');
a.href=URL.createObjectURL(blob);
a.download=`${base}_${i+1}.vcf`;
a.click();
});
}

/* MARK AS OLD */
async function markAllOld(){
if(!confirm("Mark all NEW contacts as OLD?")) return;
const list=contacts.filter(c=>!isOld(c));
for(const c of list){
await fetch(`${API}/search?phone=${encodeURIComponent(c.phone)}`,{
method:'PATCH',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({data:[{status:'old'}]})
});
}
alert("All NEW contacts marked as OLD");
load();
}

/* MARK TABLE */
function renderMarkTable(){
const list=contacts.filter(c=>!isOld(c));
document.getElementById("mark-table").innerHTML=`
<table>
<tr><th>Name</th><th>Phone</th><th>State</th></tr>
${list.map(c=>`
<tr>
<td>${c.name||''}</td>
<td>${c.phone||''}</td>
<td>${c.state||''}</td>
</tr>`).join('')}
</table>`;
}

/* INSTITUTIONS */
function renderInstitutionTable(){
const map={};
contacts.forEach(c=>{
const k=c.institution||'Unknown';
if(!map[k]) map[k]={total:0,new:0,old:0};
map[k].total++;
isOld(c)?map[k].old++:map[k].new++;
});
document.getElementById("institution-table").innerHTML=`
<table>
<tr><th>Institution</th><th>Total</th><th>NEW</th><th>OLD</th></tr>
${Object.entries(map)
.sort((a,b)=>b[1].total-a[1].total)
.map(([k,v])=>`
<tr>
<td>${k}</td>
<td>${v.total}</td>
<td><span class="badge badge-new">${v.new}</span></td>
<td><span class="badge badge-old">${v.old}</span></td>
</tr>`).join('')}
</table>`;
}
</script>

</body>
</html>
